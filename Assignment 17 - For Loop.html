<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Print 1 to 5
      for (let i = 1; i <= 5; i++) {
        console.log("Mr Parth Panchal");
      }

      for (let count = 1; count <= 23; count++) {
        console.log("Counting the loop");
      }

      for (let i = 1; i <= 5; i++) {
        console.log("i = ", i);
      }

      //Calculate sum of  1 to 5
      let sum = 0;
      let n = 100;
      for (let a = 1; a <= n; a++) {
        sum = sum + a;
      }
      console.log("sum = ", sum);

      console.log("All loops has ended");
    </script>
  </body>
</html>
