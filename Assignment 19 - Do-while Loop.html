<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 20;
      do {
        console.log("Testing do-while loop");
        i++;
      } while (i <= 10);

      let a = 1;
      do {
        console.log("Testing do-while loop a = ", a);
        a++;
      } while (a <= 5);
    </script>
  </body>
</html>
