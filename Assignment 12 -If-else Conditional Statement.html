<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let mode = "dark";
      let color;

      if (mode === "dark") {
        color = "black";
      } else {
        color = "white";
      }

      console.log(color);

      let num = 10;
      if (num % 2 === 0) {
        console.log(num, " is even");
      } else {
        console.log(num, " is odd");
      }
    </script>
  </body>
