  <head>

    <title>Document</title>

  <body>
    <script>
      let name = "Mr Parth Panchal";
      for (let i of name) {
        console.log("i = ", i);
      }

      let str = "JavaScript";
      let size = 0;
      for (let i of str) {

        size++;
      }

      console.log("String size = ", size);
    </script>
