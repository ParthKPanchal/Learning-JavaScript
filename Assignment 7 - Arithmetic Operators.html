<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 2;
      console.log("a + b = ", a + b);
      console.log("a - b = ", a - b);
      console.log("a * b = ", a * b);
      console.log("a / b = ", a / b);
      console.log("a % b = ", a % b);
      console.log("a ** b = ", a ** b);

      <!-- Unary Operators -->

      console.log("a = ", a, "b = ", b);
      a++;
      console.log("a ++ =", a);

      b--;
      console.log("b -- = ", b);
    </script>
  </body>
</html>
