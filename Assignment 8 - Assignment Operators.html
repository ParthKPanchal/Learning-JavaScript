<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 2;
      a += 4;
      console.log("a = ", a);
      a -= 4;
      console.log("a = ", a);
      a %= 4;
      console.log("a = ", a);
      b *= 4;
      console.log("b = ", b);
      b /= 4;
      console.log("b = ", b);
      b **= 4;
      console.log("b = ", b);
    </script>
  </body>
</html>
