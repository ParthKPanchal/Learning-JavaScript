<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 2;

      let cond1 = a < b;
      let cond2 = a === 5;

      console.log("cond1 || cond2 = ", cond1 || cond2);
      console.log("cond1 && cond2 = ", cond1 && cond2);
      console.log("!cond1 = ", !cond1);
    </script>
  </body>
</html>
